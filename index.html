<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main">
      <div class="card">
        <div class="section1">
          <img class="desktop" src="./images/image-equilibrium.jpg" alt="" />
          <div class="view"><img src="./images/icon-view.svg" alt="" /></div>
        </div>
        <div class="section2">
          <h2 class="t2">Equilibrium #3429</h2>
          <p class="text1">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="expiration">
            <div class="coin">
              <img class="eth" src="./images/icon-ethereum.svg" alt="" />
            </div>
            <p class="text2">0.041 ETH</p>
            <div><img src="./images/icon-clock.svg" alt="" /></div>
            <div><p class="text3">3 days left</p></div>
          </div>
        </div>
        <div class="section3">
          <div class="round">
            <img class="avatar" src="./images/image-avatar.png" alt="" />
          </div>
          <p class="text4">
            <span class="blue">Creation of</span> Jules Wyvern
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
